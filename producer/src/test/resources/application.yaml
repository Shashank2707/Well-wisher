spring:
  profiles:
    active: test
---

spring:
  profiles: test
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    
  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQL92Dialect
    properties.hibernate.format_sql: true
    
  rabbitmq.host: test
  rabbitmq.port: 123
  rabbitmq.virtualhost: test
  rabbitmq.username: test
  rabbitmq.password: test
  rabbitmq.queue: test
  rabbitmq.exchange: test
  rabbitmq.broadcastQueue: test
  rabbitmq.broadcastExchange: test
 
server:
  port: 8080
